<style>
  header {
    position: relative;
  }

  header img.logo {
    max-width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  header h1 {
    font-size: 2rem;
    text-align: center;
    margin: 10px 0;
  }

  nav#nav-menu ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    gap: 20px;
  }

  nav#nav-menu ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  nav#nav-menu ul li a:hover {
    background-color: #5a2e0c;
  }

  @media (max-width: 768px) {
    header h1 {
      font-size: 1.5rem;
    }

    nav#nav-menu ul {
      gap: 10px;
    }

    nav#nav-menu ul li a {
      font-size: 1rem;
      padding: 4px 8px;
    }

    header img.logo {
      max-width: 150px;
    }
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 1.2rem;
    }

    nav#nav-menu ul li a {
      font-size: 0.9rem;
      padding: 3px 6px;
    }

    header img.logo {
      max-width: 120px;
    }
  }

  .floating-cart-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  .floating-cart-button:hover {
    background-color: #388e3c;
    transform: scale(1.1);
  }
</style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
  } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6QFCP_YovBfVmMz3Qep4lZ3erEt0fzXE",
    authDomain: "casa-cyclista.firebaseapp.com",
    projectId: "casa-cyclista",
    storageBucket: "casa-cyclista.appspot.com",
    messagingSenderId: "761939951597",
    appId: "1:761939951597:web:92e9738369ce85d615f1e4",
    measurementId: "G-0CGXFBFYGG",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadLogo() {
    const logoCollection = collection(db, "logo");
    const logoSnapshot = await getDocs(logoCollection);

    logoSnapshot.forEach((doc) => {
      const logoData = doc.data();
      const logoElement = document.getElementById("logo");
      logoElement.src = logoData.url;
      logoElement.alt = logoData.alt || "Casa Cyclista Logo";
    });
  }

  loadLogo().catch((error) => {
    console.error("Fout bij het ophalen van het logo:", error);
  });
</script>

<script>
  const floatingCartButton = document.querySelector(".floating-cart-button");

  floatingCartButton.addEventListener("click", () => {
    const winkelmand = JSON.parse(localStorage.getItem("winkelmand")) || [];
    localStorage.setItem("winkelmand", JSON.stringify(winkelmand));
    window.location.href = "bestellen.html";
  });
</script>
