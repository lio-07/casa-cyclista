<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificaties - Casa Cyclista</title>
    <link rel="stylesheet" href="casacyclista.css" />
    <style>
      body {
        background-color: #f5f5dc;
        font-family: "Roboto", Arial, sans-serif;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.13);
      }
      h2 {
        color: #4caf50;
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }
      .specs-card {
        background: linear-gradient(135deg, #f5f5dc 60%, #e0c9a6 100%);
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(139, 69, 19, 0.1);
        padding: 36px 28px 28px 28px;
        max-width: 700px;
        margin: 0 auto 30px auto;
        text-align: center;
        position: relative;
        border: 1.5px solid #e0c9a6;
        transition: box-shadow 0.2s;
      }
      .specs-card:hover {
        box-shadow: 0 8px 32px rgba(139, 69, 19, 0.18);
      }
      .specs-card img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 14px;
        border: 2.5px solid #8b4513;
        margin-bottom: 20px;
        background: #fff;
        box-shadow: 0 2px 12px rgba(139, 69, 19, 0.1);
        transition: transform 0.2s;
      }
      .specs-card img:hover {
        transform: scale(1.04);
      }
      .specs-card h3 {
        color: #8b4513;
        margin-bottom: 20px;
        font-size: 2.1rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 1px 0 #e0c9a6;
      }
      .specs-table-wrapper {
        width: 100%;
        overflow-x: auto;
        margin-bottom: 10px;
      }
      .specs-table {
        width: 100%;
        min-width: 420px;
        border-collapse: separate;
        border-spacing: 0;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 1px 8px rgba(139, 69, 19, 0.08);
      }
      .specs-table th,
      .specs-table td {
        padding: 18px 16px;
        text-align: left;
        font-size: 1.18rem;
      }
      .specs-table th {
        background-color: #f5f5dc;
        color: #4caf50;
        font-weight: 700;
        border-bottom: 2px solid #8b4513;
        letter-spacing: 0.5px;
      }
      .specs-table tr:not(:last-child) td {
        border-bottom: 1px solid #e0c9a6;
      }
      .specs-table td {
        color: #333;
        background: #fff;
        vertical-align: top;
      }
      .specs-table tr:last-child td {
        border-bottom: none;
      }
      .specs-table td:first-child {
        font-weight: 500;
        color: #8b4513;
        width: 45%;
      }
      .specs-table td:last-child {
        width: 55%;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #4caf50;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.2s;
      }
      .back-link:hover {
        color: #388e3c;
      }
      .specs-extra {
        margin: 18px auto 0 auto;
        text-align: left;
        background: #f5f5dc;
        border-radius: 10px;
        padding: 16px 22px;
        color: #333;
        box-shadow: 0 1px 6px rgba(139, 69, 19, 0.07);
        border-left: 4px solid #4caf50;
        max-width: 600px;
      }
      .specs-extra h4 {
        color: #4caf50;
        margin-bottom: 10px;
        font-size: 1.15rem;
        font-weight: 700;
      }
      @media (max-width: 900px) {
        .container {
          padding: 10px;
        }
        .specs-card {
          padding: 18px 6px 16px 6px;
          max-width: 98vw;
        }
        .specs-card img {
          max-width: 120px;
          max-height: 120px;
        }
        .specs-card h3 {
          font-size: 1.2rem;
        }
        .specs-table th,
        .specs-table td {
          padding: 9px 5px;
          font-size: 1rem;
        }
        .specs-extra {
          padding: 10px 8px;
          font-size: 0.97rem;
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 4px;
        }
        .specs-card {
          padding: 8px 2px 8px 2px;
        }
        .specs-card img {
          max-width: 80px;
          max-height: 80px;
        }
        .specs-table th,
        .specs-table td {
          padding: 5px 2px;
          font-size: 0.9rem;
        }
        .specs-table {
          min-width: 220px;
        }
        .specs-extra {
          padding: 8px 4px;
          font-size: 0.95rem;
        }
      }
    </style>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container">
      <a class="back-link" href="index.html">&larr; Terug naar overzicht</a>
      <h2>Specificaties</h2>
      <div id="specs-content">
        <!-- Enkel de specs van het gekozen item worden hier getoond -->
      </div>
    </div>
    <footer>
      <p>&copy; 2025 casa cyclista - Alle rechten voorbehouden</p>
    </footer>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import {
        getFirestore,
        doc as firestoreDoc,
        getDoc,
        collection,
        query,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA6QFCP_YovBfVmMz3Qep4lZ3erEt0fzXE",
        authDomain: "casa-cyclista.firebaseapp.com",
        projectId: "casa-cyclista",
        storageBucket: "casa-cyclista.firebasestorage.app",
        messagingSenderId: "761939951597",
        appId: "1:761939951597:web:92e9738369ce85d615f1e4",
        measurementId: "G-0CGXFBFYGG",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Haal id en type uit de URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const type = params.get("type"); // "product" of "accessoire"

      async function showSpecs() {
        const specsContent = document.getElementById("specs-content");
        if (!id || !type) {
          specsContent.innerHTML = "<p>Geen item geselecteerd.</p>";
          return;
        }
        let col = type === "product" ? "products" : "accessoires";
        const docRef = firestoreDoc(db, col, id);
        const docSnap = await getDoc(docRef);
        if (!docSnap.exists()) {
          specsContent.innerHTML = "<p>Specificaties niet gevonden.</p>";
          return;
        }
        const data = docSnap.data();
        let html = `<div class="specs-card">
          <img src="${data.image}" alt="${data.name}">
          <h3>${data.name}</h3>`;
        // Toon "Waarom kiezen voor de CasaVerde?" indien aanwezig
        if (data["Waarom kiezen voor de CasaVerde?"]) {
          html += `<div class="specs-extra">
            <h4>Waarom kiezen voor de CasaVerde?</h4>
            ${data["Waarom kiezen voor de CasaVerde?"]}
          </div>`;
        }
        // Toon "Waarom kiezen voor de casaRide?" indien aanwezig
        if (data["Waarom kiezen voor de casaRide?"]) {
          html += `<div class="specs-extra">
            <h4>Waarom kiezen voor de casaRide?</h4>
            ${data["Waarom kiezen voor de casaRide?"]}
          </div>`;
        }
        // Toon "Waarom kiezen voor de cyclista Express?" indien aanwezig
        if (data["Waarom kiezen voor de cyclista Express?"]) {
          html += `<div class="specs-extra">
            <h4>Waarom kiezen voor de cyclista Express?</h4>
            ${data["Waarom kiezen voor de cyclista Express?"]}
          </div>`;
        }
        // Toon "Waarom kiezen voor de casaCarrier?" indien aanwezig
        if (data["Waarom kiezen voor de casaCarrier?"]) {
          html += `<div class="specs-extra">
            <h4>Waarom kiezen voor de casaCarrier?</h4>
            ${data["Waarom kiezen voor de casaCarrier?"]}
          </div>`;
        }
        html += `<div class="specs-table-wrapper">
            <table class="specs-table">
              <thead>
                <tr>
                  <th>Specificatie</th>
                  <th>Waarde</th>
                </tr>
              </thead>
              <tbody>`;
        if (data.specs && typeof data.specs === "object") {
          Object.keys(data.specs).forEach((key) => {
            let value = data.specs[key];
            let displayValue = value;
            if (typeof value === "object" && value !== null) {
              displayValue = Object.keys(value)
                .map((k) => `<strong>${k}:</strong> ${value[k]}`)
                .join(", ");
            }
            html += `<tr>
              <td>${key}</td>
              <td>${displayValue}</td>
            </tr>`;
          });
        } else {
          html += `<tr>
            <td colspan="2"><em>Geen specificaties beschikbaar</em></td>
          </tr>`;
        }
        html += "</tbody></table></div></div>";
        specsContent.innerHTML = html;
      }

      showSpecs();
    </script>
  </body>
</html>
